<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="alert alert-danger" *ngIf="errorMassage">
        {{ errorMassage }}
      </div>
      <h2 class="">Authentication</h2>
      <hr />
      <form [formGroup]="userFormGroup" (ngSubmit)="handeleLogin()">
        <div class="row mb-3">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input
              formControlName="username"
              type="text"
              class="form-control"
              autocomplete=""
              id="username"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input
              formControlName="password"
              type="password"
              class="form-control"
              autocomplete=""
              id="password"
            />
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-outline-primary me-md-2" type="submit">
            Login
          </button>
          <button class="btn btn-outline-dark" type="reset">Cleare</button>
        </div>
      </form>
    </div>
  </div>
</div>
