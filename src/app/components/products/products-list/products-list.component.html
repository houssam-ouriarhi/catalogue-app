<div class="container py-2">
  <div *ngIf="isLoading">
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Promotion</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button
            (click)="handelPromotion(product.id)"
            class="btn"
            *ngIf="product.promotion == true"
          >
            <i class="bi bi-toggle-on text-success"></i>
          </button>
          <button
            (click)="handelPromotion(product.id)"
            class="btn"
            *ngIf="product.promotion == false"
          >
            <i class="bi bi-toggle-off text-danger"></i>
          </button>
        </td>
        <td>
          <button (click)="handelEdit(product.id)" class="btn btn-warning mx-2">
            <i class="bi bi-pencil-square"></i>
          </button>

          <button
            (click)="handelDelete(product.id)"
            class="btn btn-danger mx-2"
          >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
